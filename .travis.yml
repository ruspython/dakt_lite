language: node_js
node_js:
- '4.1'
before_script:
- npm install
- npm install -g gulp
- gulp dakt
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script: node_modules/karma/bin/karma start karma.conf.js --single-run
addons:
  artifacts: true
  path: 'test.example.com/dakt.js'
deploy:
  provider: s3
  edge: true
  region: "eu-central-1"
  upload-dir: build
  local-dir: dist
  skip_cleanup: true
  endpoint: "tda-travisci-daktyloskop.s3.amazonaws.com"
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: tda-travisci-daktyloskop
  on:
    repo: ruspython/dakt_lite
